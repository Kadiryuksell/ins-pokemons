<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header-container">
            <img class="pokemon-icon"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/250px-International_Pok%C3%A9mon_logo.svg.png" />
            <div class="top-header-section">
                <input type="text" class="search-bar" placeholder="Search" />
                <p class="count">0</p>
                <select name="SortBy" class="sort-by">
                    <option>Sort by Id</option>
                    <option>Sort by Name</option>
                </select>
            </div>
            <div class="bottom-header-section">
                <div class="pokemon-button">Bring Pokemons</div>
            </div>
        </div>
        <div class="pokemon-list"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
